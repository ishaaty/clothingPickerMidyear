<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clothing Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>Clothing Picker</h1>
    <h2>Survey Questions:</h2>
    <label>What is your aesthetic?</label>
    <div class="question">
        <input type="checkbox" id="indie" val="Indie">Indie</input>
        <input type="checkbox">Text</input>
        <input type="checkbox">Text</input>
    </div>
    <label>What clothing type are you looking for?</label>
    <div class="question">
        <input type="checkbox">Text</input>
        <input type="checkbox">Text</input>
        <input type="checkbox">Text</input>
    </div>
    <label>What colors of clothing do you wear?</label>
    <div class="question">
        <input type="checkbox">Text</input>
        <input type="checkbox">Text</input>
        <input type="checkbox">Text</input>
    </div>
    <label>What is your ideal price range?</label>
    <div class="question">
        <input type="checkbox">Text</input>
        <input type="checkbox">Text</input>
        <input type="checkbox">Text</input>
    </div>
    <button id="results">Display Results</button>
    <p id="test"></p>
    <script src="../getSuggestion.js"></script>
